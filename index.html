<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Игра "Жизнь" / Convay's Game of Life</title>
    <link rel="stylesheet" href= "./css/mainstyle.css">
  </head>
  <body>

    <div id="root"></div>

    <!-- React. -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <!-- только для демонстраций и простых сайтов -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js" crossorigin></script>

    <script type="text/babel">
      
      class Grid extends React.Component {
        
        render(){
          return(
            <div>
              GRID
            </div>
          )
        }
      };

      class Main extends React.Component {
        constructor(){
          super();
          this.state = {
            generation: 0
          }
        }
        render() {
          return (
            <div>
              <h1>Игра "Жизнь" / Convay's Game of Life</h1>
              <Grid />
              
              <h2>Поколения: {this.state.generation}</h2>
            </div>
          )
        }
      }

      ReactDOM.render(<Main />, document.getElementById("root"));
    
    </script>

  </body>
</html>
